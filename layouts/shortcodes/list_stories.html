<li class="widget__item">
  <a style="color:#343a40" href="">View full PDF</a><br>

{{ range where .Site.RegularPages "Type" "in" .Site.Params.mainSections }}
  {{ $tags := .Params.tags }}
  {{ if in $tags $tag }}
    <li class="widget__item">
        <a style="color:#343a40" href="{{ .RelPermalink }}">{{ .Title }}</a><br>
    </li>
  {{ end }}
{{ end }}
