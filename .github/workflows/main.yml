# .github/workflows/main.yml

name: Trigger Netlify Build
env:
  NETLIFY_BUILD_HOOK: ${{ vars.NETLIFY_BUILD_HOOK }}
on:
  schedule:
    # Run at 0815 daily
    - cron: '01 7 * * *'

jobs:
  build:
    name: Request Netlify Webhook
    runs-on: ubuntu-latest
    steps:
      - name: Curl request
        run: curl -X POST -d {} $NETLIFY_BUILD_HOOK
